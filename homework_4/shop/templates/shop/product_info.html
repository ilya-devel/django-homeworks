{% extends "base/base.html" %}

{% block content %}
    <p class="h1 text-center">Product</p>
    <hr>
        {% if product.image %}
            <image src="/media/{{ product.image }}" alt="{{ product.name }}" style="width: 100px; height: 100px;">
        {% endif %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button
                type="submit"
                class="btn btn-primary"
            >
                Save
            </button>
        </form>
    <hr>
    <p class="text-end"><a href="{% url 'products' %}">To products</a></p>
{% endblock content %}
