{% extends "base/base.html" %}

{% block content %}
    <p class="h1 text-center">Product</p>
    <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button
                type="submit"
                class="btn btn-primary"
            >
                Save
            </button>
        </form>
    <hr>
    <p class="text-end"><a href="{% url 'products' %}">To products</a></p>
{% endblock content %}
